name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPO_NAME: backend-repositorio
  IMAGE_NAME: nexus-backend
  SERVICE_NAME: nexus-backend-service

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nexuschat

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Configurar Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: ./nexuschat/pom.xml

      # 2. Correr Tests (Opcional, descomentar si se requiere)
      # - name: Run Tests with Maven
      #   run: mvn test

      # 3. Autenticación con Google Cloud
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4. Configurar Docker
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 5. Build y Push
      - name: Build and Push Container
        run: |
          mvn clean package -DskipTests
          
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 6. Despliegue a Cloud Run (CD) - VERSIÓN VPC PURA
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          # NOTA: Eliminamos --add-cloudsql-instances porque usaremos red privada directa
          flags: >
            --port=8080
            --allow-unauthenticated
            --timeout=300
            --vpc-connector=projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/connectors/conector-bd-funservless
            --vpc-egress=private-ranges-only
          # NOTA: DB_URL simplificada para usar TCP/IP estándar
          env_vars: |
            DB_URL=jdbc:postgresql://${{ secrets.DB_PRIVATE_IP }}:5432/${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SPRING_PROFILES_ACTIVE=prod